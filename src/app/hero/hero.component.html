<div class="container">
    <ul class="list-group">
        <li class="list-group-item active" aria-current="true"><h1>ALL HEROES</h1></li>
    @for (hero of heroes; track $index){    
        <li class="list-group-item list-group-item-action list-group-item-primary detail" (click)="onDetail(hero?.id)"><span> {{hero?.id}}: </span> {{hero?.name}} </li>
    }
      </ul>
</div>
