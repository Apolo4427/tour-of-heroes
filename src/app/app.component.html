<div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{title | uppercase}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="''"  >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="hero">List of Heroes</a>
          </li>
        </ul>
        <form class="d-flex" role="search" [formGroup]="searchForm">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" formControlName="input"
          (input)="searchHero()" (keydown.enter)="onSearch()">
          <button class="btn btn-outline-success" type="button" (click)="onSearch()" >Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    @if(searchForm.get('input')?.value != ''){
      <ul class="list-group">
        <li *ngFor="let hero of heroes$ | async" class="list-group-item list-group-item-action list-group-item-success detail"
        (click)="onDetail(hero.id)">
          {{hero.name}} 
        </li>
      </ul>
    }
  </div>
</div>


<router-outlet />
